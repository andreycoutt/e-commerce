{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar bg-warning navbar-expand-sm">
        <div class="container">
            <a href="#" class="navbar-brand d-flex align-items-center text-white">PetCare</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNavbar"> <span class="navbar-toggler-icon"></span> </button>
            
            <div class="collapse navbar-collapse" id="menuNavbar">
                <div class="navbar-nav">

                    <div class="dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Serviços</a>

                        <ul class="dropdown-menu dropdown-menu-center">
                            <li>
                                <a href="#" class="dropwdown-item nav-link">Banho e Tosa</a>
                            </li>
                            <li>
                                <a href="#" class="dropwdown-item nav-link">Veterinário</a>
                            </li>
                        </ul>

                    </div>
                    <a href="#" class="nav-link ">Agendamento</a>
                    <a href="#" class="nav-link ">Contato</a>
                    <a href="#" class="nav-link ">Sobre</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <p></p>
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://kit.fontawesome.com/76c7374bc8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="{% static 'js/scrips.js' %}"></script>
    <footer class="bg-dark text-white text-center fixed-bottom py-2"><i class="fa-regular fa-registered" style="color: #ffffff;"></i> - Todos os direitos reservados</footer>

</body>
</html>
